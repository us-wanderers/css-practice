<body>
	<div class="rotated-square">
	  <div class="circle">
		<div class="inner-circle">
		  <div class="inner-inner-circle"></div>
		</div>
	  </div>
	</div>
  </body>
  
  <style>
	body {
	  background-color: #0B2429;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  height: 100vh;
	  margin: 0;
	}
  
	.rotated-square {
	  width: 200px;
	  height: 200px;
	  background-color: #998235;
	  transform: rotate(45deg);
	  border-top-left-radius: 100px;
	  border-bottom-right-radius: 100px;
	  position: relative;
	}
  
	.circle {
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  width: 180px;
	  height: 180px;
	  background-color: #0B2429;
	  border-radius: 50%;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	}
  
	.inner-circle {
	  width: 140px;
	  height: 140px;
	  background-color: #F3AC3C;
	  border-radius: 50%;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	}
  
	.inner-inner-circle {
	  width: 50px;
	  height: 50px;
	  background-color: #0B2429; 
	  border-radius: 50%;
	}
  </style>
